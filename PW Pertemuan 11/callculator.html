<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        function hitung(){
            let strBill1 = document.getElementById("bil1").value; // Ambil nilai id=bill1
            let strBill2 = document.getElementById("bil2").value; // Ambil nilai id=bill2
            let operator = document.getElementById("operator").value; // Ambil nilai id=operator

            let bil1 = parseFloat(strBill1); // Konversi nilai string ke float
            let bil2 = parseFloat(strBill2); // Konversi nilai string ke float
            let hasil; // Inisialisasi hasil

            switch (operator) {
                case '+':
                    hasil = bil1 + bil2; // Penjumlahan
                    break;
                case '-':
                    hasil = bil1 - bil2; // Pengurangan
                    break;
                case '*':
                    hasil = bil1 * bil2; // Perkalian
                    break;
                case '/':
                    hasil = bil1 / bil2; // Pembagian
                    break;
                default:
                    hasil = "Operator tidak dikenal"; // Memvalidasi operator
            }
            document.getElementById('hasil').innerHTML = hasil; // Menampilkan hasil

        }
    </script>
</head>
<body>
    <h2>Calculator</h2>
    <form>
        Bilangan 1 : <input type="text" id="bil1" name="bil1">
        <br><br>
        Bilangan 2 : <input type="text" id="bil2" name="bil2">
        <br><br>
        Operator : 
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <br><br>
        <input type="button" value="Hitung" onclick="hitung()">
        <br><br>
        Hasil Operasi: <span id="hasil"></span>
    </form>
</body>
</html>
